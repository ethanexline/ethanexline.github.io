<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" class="faviconSwitch" href="/faviconDark.png">
        <link rel="stylesheet" class="themeChanger" media="" href="https://unpkg.com/xp.css">
        <link rel="stylesheet" class="themeChanger" media="none" href="https://unpkg.com/xp.css/dist/98.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" class="themeChanger" media="none" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">        

        <style>
            .win98Btn {
                background-color: silver;
                border-bottom: 1px solid #22292f;
                border-left: 1px solid #fff;
                border-right: 1px solid #22292f;
                border-top: 1px solid #fff;
                display: inline-block;
                image-rendering: optimizeSpeed;
                image-rendering: -moz-crisp-edges;
                image-rendering: -o-crisp-edges;
                image-rendering: -webkit-crisp-edges;
                image-rendering: crisp-edges;
                image-rendering: -webkit-optimize-contrast;
                image-rendering: -o-pixelated;
                image-rendering: pixelated;
                -ms-interpolation-mode: nearest-neighbor;
                margin: 2px;
                overflow: hidden;
                padding: 2px 4px;
                text-overflow: ellipsis;
                vertical-align: middle;
                white-space: nowrap;
            }

            .xp {
                color: white;
                background: linear-gradient(0deg, rgba(8,27,203,1) 0%, rgba(37,97,221,255) 10%, rgba(33,87,213,255) 85%, rgba(93,179,255,1) 100%);
                height: 41px !important;
            }

            #xpClock {
                background: linear-gradient(0deg, rgba(0,98,234,1) 0%, rgba(12,161,241,255) 10%, rgba(20,152,237,255) 85%, rgba(156,220,255,1) 100%);
                height: 41px !important;
                margin-right: 0;
                width: 100px;
                text-align: center;
                white-space: nowrap;
                border-left: solid rgba(0,98,234,1) 1px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .win98 {
                color: black;
                background-color: silver;
            }

            #clockCircle {
                margin-left: -23px;
            }
        </style>
    </head>

    <body style="font-family: Tahoma, sans-serif; min-height: 100%; background-repeat: no-repeat; background-attachment: fixed; background-position: center; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover; background-size: 100% 100%; background-color: white; background-image: url('assets/images/bliss.webp');">
        <br>

        <h2 style="text-align: center; margin-top: 17%;">
            Gimme a minute, I'm working on it.
        </h2>

        <a style="font-size: 20px; margin-left: 45%;" href="blog/">in the meantime, here's a blog</a>

        <div class="window card" style="width: 320px; position: fixed; top: 20; right: 20;">
            <div class="title-bar">
                <div class="title-bar-text card-header">Nostalgia Ticker</div>
                <div class="title-bar-controls d-none">
                    <button aria-label="Close"></button>
                </div>
            </div>
            <div class="window-body card-body" >
                <div class="field-row" style="width: 300px; height: 50px; display: flex; flex-direction: row; justify-content: center; align-items: center;">
                    <label for="styleRange" style="margin-right: 5px;">Classic</label>
                    <input id="styleRange" type="range" onchange="toggleTheme();" min="1" max="3" value="2" />
                    <label for="range27" style="margin-left: 5px;">Not Classic</label>
                </div>
            </div>
        </div>

        <nav id="startBar" class="xp" style="display: flex; align-items: center; justify-content: space-between; height: 30px; width: 100vw; position: fixed; bottom: 0px; left: 0; right: 0;">
            <button id="startButton98" class="win98Btn" style="padding: 2px 3px; flex: 0 0 auto; -webkit-box-flex: 0; -ms-flex: 0 0 auto; justify-content: center; min-width: unset !important; display: none;">
                <img src="/assets/images/startButton.png" height="14" width="45" alt="start button">
            </button>

            <div id="vistaStart">
                <a id="vistaButton">
                    <img id="startImg" src="/assets/images/xpStartBtnPre.png" alt="start button">
                </a>
                <img id="gripper" src="/assets/images/gripper.png" alt="gripper" style="margin-bottom: 3px;">
            </div>

            <div id="98clock" class="status-bar" style="margin-right: 22px; display: none;">
                <p class="status-bar-field" id="clock1" style="padding: 6px;"></p>
            </div>

            <div id="xpClock">
                <img id="clockCircle" src="/assets/images/clockCircle.png">
                <p id="clock2" style="padding: 6px; margin-right: 22px; font-family: Arial;"></p>
            </div>
        </nav>
    </body>

    <script>
        setInterval(updateTime, 1000);

        function updateTime() {
            var currentTime = new Date();
            var hours = currentTime.getHours();
            var minutes = currentTime.getMinutes();
            if (minutes < 10){
                minutes = "0" + minutes
            }
            if (hours > 11) {
                t_str = (hours - 12) + ":" + minutes + " " + "PM";
            } 
            else {
                if (hours === 0) {
                    hours = 12;
                }
                t_str = hours + ":" + minutes + " " + "AM";
            }

            document.getElementById('clock1').innerText = t_str;
            document.getElementById('clock2').innerText = t_str;
        }
        updateTime();

        function toggleTheme() {
            var theme = document.getElementsByClassName('themeChanger');
            var bodyPic = document.getElementsByTagName('body');
            var styleChanger = document.getElementById('styleRange');
            var startBar = document.getElementById('startBar');
            var start98 = document.getElementById('startButton98');
            var startXP = document.getElementById('vistaStart')
            var gripper = document.getElementById('gripper');
            var clock98 = document.getElementById('98clock');
            var xpClock = document.getElementById('xpClock');
  
            // Change the value of media attribute
            // to change the active css stylesheet.
            if (styleChanger.value == '1') {
                theme[0].setAttribute('media', 'none');
                theme[1].setAttribute('media', '');
                theme[2].setAttribute('media', 'none');
                bodyPic[0].setAttribute('style', "font-family: Tahoma, sans-serif; min-height: 100%; background-repeat: no-repeat; background-attachment: fixed; background-position: center; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover; background-size: 100% 100%; background-color: white; background-image: url('assets/images/win98.webp');");
                startBar.style.display = "flex";
                startBar.className = "";
                startBar.className = "win98";
                start98.style.display = "flex";
                startXP.style.display = "none";
                gripper.style.display = "none";
                xpClock.style.display = "none";
                clock98.style.display = "flex";
            } 
            else if (styleChanger.value == '2') {
                theme[1].setAttribute('media', 'none');
                theme[0].setAttribute('media', '');
                theme[2].setAttribute('media', 'none');
                bodyPic[0].setAttribute('style', "font-family: 'Franklin Gothic', sans-serif; min-height: 100%; background-repeat: no-repeat; background-attachment: fixed; background-position: center; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover; background-size: 100% 100%; background-color: white; background-image: url('assets/images/bliss.webp');");
                startBar.style.display = "flex";
                startBar.className = "";
                startBar.className = "xp";
                start98.style.display = "none";
                startXP.style.display = "block";
                gripper.style.display = "unset";
                clock98.style.display = "none";
                xpClock.style.display = "flex";
                
            }
            else {
                theme[2].setAttribute('media', '');
                theme[0].setAttribute('media', 'none');
                theme[1].setAttribute('media', 'none');
                bodyPic[0].setAttribute('style', "font-family: sans-serif; background-color: azure;");
                startBar.style.display = "none";
            }
        }
    </script>
    
</html>
